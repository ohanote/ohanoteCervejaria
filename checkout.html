<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Péricles Delivery</title>

  <link rel="stylesheet" href="style.css">

  <script>
    function setCart() {
      const url = new URLSearchParams(window.location.search)
      let item = url.get("item")

      if (item == 1) {
        document.getElementById("price").innerHTML = "R$80,00"
      } else if (item == 2) {
        document.getElementById("price").innerHTML = "20,00"
      } else if (item == 3) {
        document.getElementById("price").innerHTML = "10,00"
      }
    }
  </script>
</head>

<body onload="setCart()">
  <nav>
    <ul>
      <li>A Cervejaria</li>
      <li>Nossas Cervejas</li>
      <li>Delivery</li>
    </ul>
    <a href="">Meu Carrinho <img src="./imgs/cartIcon.svg" alt=""></a>
  </nav>

  <header>
    <div class="container">
      <img src="./imgs/symbol.svg" alt="">
      <p>Olá! <br>
        O total a ser pago é: <br>
      </p>
      <span id="price">
        R$ 80,00
      </span>
    </div>
  </header>
</body>

</html>
