<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja | Péricles Delivery</title>

  <link rel="stylesheet" href="style.css">

  <script>
    function setAccess() {
      const url = new URLSearchParams(window.location.search)
      let access = url.get("access")

      alert(url)
      alert(access)

      if (access == 0) {
        document.getElementById("item1").style.display = "none"
        document.getElementById("item2").style.display = "none"
      } else {
        document.getElementById("item1").style.visibility = "visible"
        document.getElementById("item2").style.visibility = "visible"
      }
    }

    function buyItem(param) {
      window.location.href = "checkout.html?item=" + param
    }
  </script>
</head>

<body onload="setAccess()">
  <nav>
    <ul>
      <li>A Cervejaria</li>
      <li>Nossas Cervejas</li>
      <li>Delivery</li>
    </ul>
    <a href="">Meu Carrinho <img src="./imgs/cartIcon.svg" alt=""></a>
  </nav>

  <header>
    <div class="container">
      <img src="./imgs/symbol.svg" alt="">
      <p>Olá! Gostaria de te dar boas vindas à Cervejaria do Pericles. <br> Escolha a bebida que mais te agrada:</p>
    </div>
  </header>
  <section class="shop">
    <div class="shop_container">
      <div class="product" id="item1">
        <img src="./imgs/products/wine.svg" alt="">
        <span class="product_name">
          Vinho Tinto
        </span>
        <span class="product_price">
          R$80,00
        </span>
        <button onclick="buyItem(1)">Comprar</button>
      </div>
      <div class="product" id="item2">
        <img src="./imgs/products/beer.svg" alt="">
        <span class="product_name">
          Cerveja Heineken
        </span>
        <span class="product_price">
          R$20,00
        </span>
        <button onclick="buyItem(2)"">Comprar</button>
      </div>
      <div class=" product" id="item3">
          <img src="./imgs/products/soda.svg" alt="">
          <span class="product_name">
            Refrigerante Guaraná
          </span>
          <span class="product_price">
            R$10,00
          </span>
          <button onclick="buyItem(3)">Comprar</button>
      </div>
    </div>
  </section>
</body>

</html>
